<div class="search_photo_container">
    
    <div class="photo-header container">
        <h1>Search pictures</h1>
        <p class="subtitle">Photo search engine in the pexels.com database</p>
        
        <form (ngSubmit)="searchPhoto()" autocomplete="off">
            <input  type="text"
                    name="termino"
                    class="form-control"
                    [(ngModel)]="termino"
                    placeholder="Search photo...">
        </form>
    
    </div>
    
   

    <div *ngIf="!busqueda">
        <app-tarjetas [imagenesRecibidas]="searchPhotoResponse"></app-tarjetas>
    </div>
         
    <div *ngIf="busqueda">
        <app-spinner></app-spinner>
    </div>
</div>
