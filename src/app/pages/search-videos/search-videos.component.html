
<div class="video-header container">
    <h1>Search videos</h1>
    <p class="subtitle">Video search engine in the pexels.com database</p>

    <form (ngSubmit)="searchVideo()" autocomplete="off">
        <input  type="text"
                name="termino"
                class="form-control"
                [(ngModel)]="termino"
                placeholder="Search video...">
    </form>
</div>

<div *ngIf="!busqueda">
    <app-tarjeta-video [videosRecibidos]="searchVideoResponse"></app-tarjeta-video>
</div>
     
<div *ngIf="busqueda">
    <app-spinner></app-spinner>
</div>

<div *ngIf=" searchVideoResponse.length == 0"
    class="error">
    <h6> Not found: Enter the search in English</h6>
</div>
